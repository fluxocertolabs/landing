      property="og:description"
      content="Feito para corretores, médicos e autônomos. Saiba exatamente até quando sua comissão vai durar. Teste grátis."
    />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="FluxoCerto — Projeção de fluxo de caixa para renda variável" />

      name="twitter:description"
      content="Veja sua projeção de 30/60/90 dias em dois cenários (otimista e pessimista) e descubra dias de risco antes de entrar no negativo. 14 dias grátis."
    />

    <meta name="theme-color" content="#0d1117" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/brand/symbol.svg" color="#40b5e8" />

    <script>
      ;(() => {
        try {
          const stored = localStorage.getItem('fc-theme')
          const systemDark =
            window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
          const theme = stored === 'light' || stored === 'dark' ? stored : systemDark ? 'dark' : 'light'

          if (theme === 'dark') document.documentElement.classList.add('dark')
          document.documentElement.dataset.theme = theme

          const meta = document.querySelector('meta[name="theme-color"]')
          if (meta) meta.setAttribute('content', theme === 'dark' ? '#0d1117' : '#f8fafd')
        } catch {
          // ignore
        }
      })()
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "FluxoCerto",
        "url": "https://www.fluxocerto.app/"
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
